<!Doctype html>

<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style.css">

	<script>
		function onsave() {
			var xml = new XMLHttpRequest();

			var data = JSON.stringify({
				tcpserverip: document.getElementById("tcpserverip").value,
				tcpserverport: document.getElementById("tcpserverport").value,
			});

			xml.onreadystatechange = function () {
				if (this.status === 200 && this.readyState === 4) {
					console.log(this.responseText);
				}
			};

			xml.open("POST", "/savedasinfo");
			xml.setRequestHeader("Content-Type", "application/json");
			xml.send(data);
			console.log(data);
		}
	</script>

</head>

<body>

	<!-- action bar -->
	<span class="actionbar">
		<span></span>
		<span><b>WiFi Station</b></span>
		<span></span>
	</span>

	<!-- side menu bar -->
	<div id="mySidenav" class="sidenav">
		<img src="/static/tn-Logo.jpg" alt="profile_picture">
		<br>
		<a href="/home">Home</a>
		<a href="/wifistation">WiFi Station</a>
		<a href="/wifisoftap">WiFi SoftAP</a>
		<a href="/dasconfig">DAS TCP Server</a>
		<a href="/dbconfig">DB Server</a>
		<a href="/update">Update ESP</a>
		<a href="/pgm">AVR OTA</a>
	</div>

	<!-- page content -->
	<center>
		

		<div class="card">

			<div class="min-box">
				<label for="tcpserverip">TCP Server IP</label><br>
				<input type="text" id="tcpserverip" name="tcpserverip" required minlength="7" maxlength="15" size="12">
				<br>
			</div>

			<div class="min-box">
				<label for="tcpserverport">TCP Server Port</label><br>
				<input type="text" id="tcpserverport" name="tcpserverport" required minlength="2" maxlength="6"
					size="12"> <br>
			</div>

			<div class="min-box">
				<button onclick="onsave()">Save</button>
			</div>

		</div>

	</center>

</body>

</html>
